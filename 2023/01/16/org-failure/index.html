    <h1 class="p-name title" itemprop="headline name">失败原因太过简单，组织是不能接受的</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <p>有的组织往往不能接受简单、显而易见的失败原因，于是人们有意无意地进行风险转移，采取将失败原因推向更复杂、更混沌的失败方式上的行为。</p>
<p>时间来不及，人手不够，缺乏某某资源这类理由是行不通的。但是如果组织内的每个部分各自给出一个外部理由，并且所有理由互相引用着、关联着、混乱地交织在一起，便是可以不了了之的。</p>
